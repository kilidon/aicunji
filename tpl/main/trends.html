<ion-view title="动态" hide-back-button="true">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-title>
    <div class="button-bar-inline button-bar" style="display: inline-block;padding-top: 7px">
      <button class="button activated" ng-click="tabTrends($event)">广播</button>
      <button class="button" ng-click="tabInformation($event)">资讯</button>
    </div>
  </ion-nav-title>
  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-android-add" ng-click="openPopover($event)"></button>
  </ion-nav-buttons>
  <ion-content>
    <img ng-show="trendsToggle" src="images/pages/main-trends.jpg" width="100%">
    <img ng-show="informationToggle" src="images/pages/trends-information.jpg" width="100%">
  </ion-content>
</ion-view>
